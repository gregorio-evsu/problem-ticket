<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contact Number</ion-label>
      <ion-input [(ngModel)]="contNum"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="saveData()">Save</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
